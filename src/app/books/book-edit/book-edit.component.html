@if(book){
<form #editForm="ngForm" (ngSubmit)="save(editForm)">
  <div class="form-group">
    <label for="title">Title</label>
    <input
      type="text"
      id="title"
      name="title"
      required
      minlength="6"
      [(ngModel)]="book.title"
      #title="ngModel"
    />
    <div [hidden]="!title.errors?.['required'] || title.pristine">
      Enter a Title
    </div>
  </div>
  <div class="form-group">
    <label for="abstract">Abstract</label>
    <textarea
      type="text"
      id="abstract"
      name="abstract"
      required
      minlength="6"
      [(ngModel)]="book.abstract"
      #abstract="ngModel"
    ></textarea>
    <div [hidden]="!abstract.errors?.['required'] || abstract.pristine">
      Enter a Abstract
    </div>
  </div>
  <button type="submit" [disabled]="!editForm.valid">Save</button>

  <pre>{{ editForm.value | json }}</pre>
  <hr />
  <pre>{{ book | json }}</pre>
</form>
}
